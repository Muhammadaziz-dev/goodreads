{% extends "base.html" %}
{% block title %}Profile page{% endblock %}
{% block content %}
    <h3>Profile</h3>

<div class=" image d-flex flex-column justify-content-center align-items-center">
    <button class="btn btn-secondary">
    <img class="profile-pic" src="{{ user.profile_picture.url }}" alt="Profile picture">
    </button>
    <span class="name mt-3">{{ user.first_name }}</span> <span class="idd">{{ user.last_name }}</span>
    <span class="idd">{{ user.username }}</span>
    <span class="idd">{{ user.email }}</span>
    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
    <div class=" d-flex mt-2"> <a class="btn btn-dark" href="{% url 'users:profile-edit' %}">edit profile</a> </div>
    <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{ user.date_joined |date:"M d, Y" }}</span>
    </div>
</div>
</div>


{% endblock %}
